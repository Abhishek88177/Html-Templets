<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" />
</head>


<body>
  <main class="container">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-5">
          <img id="image_main" src="3d-fluency-monkey-face.png" class="w-100 mt-5" />
        </div>

        <!-- <section id="section-image"> -->
        <div class="section mx-auto col-md-4">
          <div class="section-main">
            <h3 id="login">Login</h3>
            <div class="mb-3">
              <input type="username" id="username" class="form-control" placeholder="UserName">
            </div>
            <div class="mb-3">
              <input type="password" id="password" class="form-control" placeholder="Password">
            </div>

            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" />
                  <label class="form-check-label text-white" for="form2Example31">Remember me</label>
                </div>
              </div>

              <div class="col fogrot">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </div>
            <button type="submit" id="button" class="button">Login</button>

            <p class="register">Don't have an account ? <b>Register</b></p>
          </div>
        </div>
        <!-- </section> -->
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
